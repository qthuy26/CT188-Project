
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Đăng Ký</title>
        <link rel="shortcut icon" href="img/logo main.png">
        <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/search.css">
        <link rel="stylesheet" href="./css/preloader.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <!-- Preloader Codepen by Dave McCarthy -->
        <!-- https://codepen.io/AsLittleDesign/pen/ZbVVwa-->
        <div class="wrapper">
            <div class="loader">
                <div class="loader--dot"></div>
                <div class="loader--dot"></div>
                <div class="loader--dot"></div>
                <div class="loader--dot"></div>
                <div class="loader--dot"></div>
                <div class="loader--dot"></div>
                <div class="loader--text"></div>
            </div>
        </div>
        <!-- Video background from makebackground.io -->
        <video loop autoplay muted id="bg-video">
            <source src="./img/backgrounds/background.webm" type="video/mp4" />
        </video>
        <header>
            <div id="menu-bar" class="fa fa-bars"></div>
            <a href="./index.html" class="logo"><img src="img/logo main.png" style="width: 60px; height: 50px;"/></a>
            <nav class="navbar">
                <a href="./index.html" class="multilang" id="MENU_HOME">TRANG CHỦ</a>
                <a href="./sanpham.html" class="multilang" id="MENU_PRODUCT">SẢN PHẨM</a>
                <a href="./dacsac.html" class="multilang" id="MENU_FEATURE">ĐẶC SẮC</a>
                <a href="./lienhe.html" class="multilang" id="MENU_CONTACT">LIÊN HỆ</a>
            </nav>
            <form class="form-search" action="timkiem.html">
                <input type="search" name="search" placeholder="Tìm kiếm sản phẩm" class="input-search multilang" id="MENU_SEARCH">
                <a class="icon-search" href="#"><i class="fa fa-search"></i></a>
                <a class="icon-search-mobile"><i class="fa fa-search"></i></a>
            </form>
            <div class="icons">
                <a href="yeuthich.html"><i class="fa fa-heart"></i></a>
                <a href="donhang.html"><i class="fa fa-shopping-cart"></i></a>
                <button class="open-button" onclick="openForm()"><i class="fa fa-user" ></i></button>
                <div class="form-popup" id="myForm">
                    <form class="form-container">
                      <h1 style="text-align: center;" class="multilang" id="SIGN_IN">Đăng Nhập</h1>
                  
                      <label for="id"><b class="multilang" id="HEAD_USER_NAME">Tài Khoản</b></label>
                      <input type="text" placeholder="Nhập Tài Khoản" name="id" required class="multilang" id="CONTENTS_USER_NAME" minlength="8">
                  
                      <label for="psw"><b class="multilang" id="HEAD_PASSWORD">Mật Khẩu</b></label>
                      <input type="password" placeholder="Nhập Mật Khẩu" name="psw" required class="multilang" id="CONTENTS_PASSWORD" minlength="8">
                  
                      <button type="submit" class="btn multilang" id="SIGN_IN_BTN">Đăng Nhập</button>
                      <button type="button" class="btn cancel multilang" onclick="closeForm()" id="CLOSE_BTN">Đóng</button>
                      <a href="dangky.html" target="_blank"><p style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 15px; text-align: center;" class="multilang" id="SIGN_IN_FOOTER">Chưa có tài khoản? Nhấp để đăng ký.</p></a>
                    </form>
                </div>
            </div>
            <span id="language">
                <a href="javascript:void(0)" onclick="changeLang('en-US')"><img src="./img/us.png" alt=""></a>
                <a href="javascript:void(0)" onclick="changeLang('vi-VN')"><img src="./img/vn.png" alt=""></a>
            </span>
        </header>
        <!--end header-->
        <section>
            <div class="signup-form">
                <form>
                  <h1 class="multilang" id="SIGN_UP">Đăng Ký</h1>
                  <input type="text" placeholder="Tên Người Dùng" class="txtb multilang" id="HEAD_USER_NAME" minlength="8">
                  <input type="email" placeholder="Email" class="txtb" pattern="^[azA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,4}">
                  <input type="password" placeholder="Mật Khẩu" class="txtb multilang" id="HEAD_PASSWORD_SIGNUP" minlength="8">
                  <input type="submit" value="Tạo Tài Khoản" class="btn multilang" id="SIGN_UP_BTN">
                </form>
            </div>
        </section>
        <script src="./js/script.js"></script>
        <script src="./js/labels.js"></script>
        <script src="./js/sw_lang.js"></script>
        <script src="./js/preloader.js"></script>
        <script src="./js/search.js"></script>
    </body>
</html>
